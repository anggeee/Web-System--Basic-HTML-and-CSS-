<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <h1 id="Title">Registration</h1>
            <p id="subTitle">AIM HIGH WITH STI</p>
        </div>
        <div class="form-container">
            <form>
                <h3 class="label">Name</h3><br>
                <input type="text" class="input-field" placeholder="Juan Dela Cruz"><br>
                <h3 class="label">Student Number</h3><br>
                <input type="text" class="input-field" placeholder="20000003639"><br>
                <h3 class="label">Email Address</h3><br>
                <input type="email" class="input-field" placeholder="name@example.com"><br>
                <h3 class="label">Password</h3><br>
                <input type="password" class="input-field"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"><br>
                <button type="submit" class="btn_submit">Register</button>
                <button type="button" class="btn_cancel">Cancel</button>
            </form>
        </div>
    </div>
</body>

</html>
